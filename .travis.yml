sudo: true
dist: trusty
language: node_js
compiler: [ clang ]
cache: { directories: [ node_modules ] }
os: [ linux, osx ]
node_js: [ '15', '14', '13', '12', '11', '10' ]
addons:
  apt:
    sources: [ boost-latest,  ubuntu-toolchain-r-test ]
    packages: [ g++-4.9, libboost1.55-all-dev ]
install:
  - npm install --build-from-source
